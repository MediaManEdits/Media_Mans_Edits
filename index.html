<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMan's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, 
                #55CDFC 0%,   /* Light blue */
                #55CDFC 20%,
                #F7A8B8 20%,  /* Light pink */
                #F7A8B8 40%,
                #FFFFFF 40%,  /* White */
                #FFFFFF 60%,
                #F7A8B8 60%,
                #F7A8B8 80%,
                #55CDFC 80%,
                #55CDFC 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 40px 20px 60px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            gap: 80px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            
            h1 {
                font-size: 2rem;
                margin: 30px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to MediaMan's Website!<br>Below are my Music Releases and Video Edits</h1>

    <div class="container">
        <a href="videos.html" class="box">Video Edits</a>
        <a href="music.html" class="box">Music Releases</a>
    </div>
</body>
</html>
